<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Výsledky vyhledávání pro klíčové slovo {{ yourKeyword }}:</h1>
        <p class="result-p">{{ yourResult|linebreaksbr }}</p>
        <p class="info">Vyhledávání bylo provedeno na Google a zobrazují se pouze organické výsledky z první stránky.</p>
        <script>
            function redirection(){
                setTimeout("location.href='successful_download'", );
            }
        </script>
        <a class="btn-result"  onclick="redirection()"  href="download" download="results.csv">Stáhněte si výsledek vyhledávání ve formátu csv</a>

        <a class="url-home" href="/">Zpět na úvodní stranu</a>
    </div>
</body>
</html>
